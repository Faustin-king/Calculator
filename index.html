<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="container">
      <input type="text" id="result" readonly /><br /><br />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button><br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button><br />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button><br />
      <button>0</button>
      <button>/</button>
      <button>Clear</button>
      <button>=</button><br />
    </div>
  </body>
</html>
